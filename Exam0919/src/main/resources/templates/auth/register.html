<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 회원가입 - QuickCat Express</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.8s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        .header h1 {
            font-size: 2rem;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .character-message {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 500;
        }
        
        .alert {
            padding: 15px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            font-weight: 500;
            text-align: center;
        }
        
        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ffcdd2;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #4ECDC4;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.3);
        }
        
        .form-control.error {
            border-color: #ff6b6b;
        }
        
        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 8px;
            font-weight: 500;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .form-links {
            text-align: center;
            margin-top: 20px;
        }
        
        .form-links a {
            color: #4ECDC4;
            text-decoration: none;
            font-weight: 500;
            margin: 0 10px;
        }
        
        .form-links a:hover {
            text-decoration: underline;
        }
        
        .password-strength {
            margin-top: 10px;
            padding: 10px 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 0.85rem;
        }
        
        .strength-indicator {
            height: 4px;
            background: #e1e8ed;
            border-radius: 2px;
            margin: 5px 0;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 2px;
        }
        
        .strength-weak { width: 33%; background: #ff6b6b; }
        .strength-medium { width: 66%; background: #ffa726; }
        .strength-strong { width: 100%; background: #4caf50; }
        
        .registration-info {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            text-align: center;
        }
        
        .registration-info h4 {
            color: #1976d2;
            margin-bottom: 10px;
        }
        
        .registration-info p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="header">
            <div class="logo">✨</div>
            <h1>회원가입</h1>
            <p>다중우주 택배 서비스 가족이 되어주세요!</p>
        </div>
        
        <div class="character-message">
            🐰 토심이: "새로운 친구가 오는구나! 기분이 좋아졌어요~"
        </div>
        
        <!-- 에러 메시지 -->
        <div th:if="${errorMessage}" class="alert alert-error" th:text="${errorMessage}">
            에러 메시지
        </div>
        
        <!-- 회원가입 폼 -->
        <form th:object="${userRegistration}" method="post">
            <div class="form-group">
                <label for="username">🆔 아이디 *</label>
                <input type="text" id="username" th:field="*{username}" 
                       class="form-control" th:classappend="${#fields.hasErrors('username')} ? 'error'" 
                       placeholder="4~20자의 영문, 숫자, 언더스코어">
                <div class="error-message" th:if="${#fields.hasErrors('username')}" 
                     th:errors="*{username}"></div>
            </div>
            
            <div class="form-group">
                <label for="password">🔐 비밀번호 *</label>
                <input type="password" id="password" th:field="*{password}" 
                       class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'error'" 
                       placeholder="6자 이상의 안전한 비밀번호"
                       onkeyup="checkPasswordStrength(this.value)">
                <div class="error-message" th:if="${#fields.hasErrors('password')}" 
                     th:errors="*{password}"></div>
                     
                <div class="password-strength" id="passwordStrength" style="display: none;">
                    <div class="strength-indicator">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    <span id="strengthText">비밀번호 강도</span>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">🔒 비밀번호 확인 *</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" 
                       class="form-control" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'error'" 
                       placeholder="비밀번호를 다시 입력해주세요"
                       onkeyup="checkPasswordMatch()">
                <div class="error-message" th:if="${#fields.hasErrors('confirmPassword')}" 
                     th:errors="*{confirmPassword}"></div>
                <div class="error-message" id="passwordMatchError" style="display: none;">
                    🧸 와플곰: "비밀번호가 일치하지 않아요!"
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="submitBtn">
                ✨ 회원가입하기
            </button>
        </form>
        
        <div class="form-links">
            <a href="/login">🔑 로그인</a>
            <a href="/">🏠 홈으로</a>
        </div>
        
        <!-- 회원가입 안내 -->
        <div class="registration-info">
            <h4>🎉 회원가입 혜택</h4>
            <p>
                첫 번째 가입자는 자동으로 <strong>관리자 권한</strong>을 받아요!<br>
                모든 캐릭터들과 함께 다중우주 택배 서비스를 관리할 수 있답니다.
            </p>
        </div>
    </div>
    
    <script>
        // 비밀번호 강도 체크
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            
            if (password.length === 0) {
                strengthDiv.style.display = 'none';
                return;
            }
            
            strengthDiv.style.display = 'block';
            
            let strength = 0;
            let strengthLabel = '';
            
            // 길이 체크
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            
            // 문자 종류 체크
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            // 강도 표시
            strengthBar.className = 'strength-bar';
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
                strengthLabel = '🐱 급하냥: "더 강한 비밀번호가 필요해요!"';
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
                strengthLabel = '🐰 토심이: "괜찮은 비밀번호네요~"';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthLabel = '🧸 와플곰: "완벽한 비밀번호예요!"';
            }
            
            strengthText.textContent = strengthLabel;
        }
        
        // 비밀번호 일치 확인
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorDiv = document.getElementById('passwordMatchError');
            const submitBtn = document.getElementById('submitBtn');
            
            if (confirmPassword.length === 0) {
                errorDiv.style.display = 'none';
                return;
            }
            
            if (password !== confirmPassword) {
                errorDiv.style.display = 'block';
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.6';
            } else {
                errorDiv.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
            }
        }
        
        // 폼 제출 시 로딩 상태
        document.querySelector('form').addEventListener('submit', function() {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.innerHTML = '🔄 가입 처리중...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
