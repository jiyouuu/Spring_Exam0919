<!-- deliveries/list.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 QuickCat Express - 다중우주 택배 관리</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #666;
            font-size: 1.1rem;
        }
        
        .user-info {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 20px;
        }
        
        .search-form {
            display: flex;
            gap: 10px;
            flex: 1;
            max-width: 400px;
        }
        
        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #4ECDC4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.3);
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
        }
        
        .btn-success {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .delivery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .delivery-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .delivery-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
            border-color: #4ECDC4;
        }
        
        .delivery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .delivery-id {
            background: #f8f9fa;
            color: #666;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .status-badge {
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .status-ORDERED {
            background: #e3f2fd;
            color: #1976d2;
        }
        
        .status-PROCESSING {
            background: #fff3e0;
            color: #f57c00;
        }
        
        .status-SHIPPING {
            background: #e8f5e8;
            color: #388e3c;
        }
        
        .status-DELIVERED {
            background: #f3e5f5;
            color: #7b1fa2;
        }
        
        .status-EATEN_BY_NURYEONG {
            background: #ffebee;
            color: #d32f2f;
        }
        
        .delivery-info h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        
        .delivery-info p {
            color: #666;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }
        
        .delivery-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .pagination a {
            padding: 10px 15px;
            background: white;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            text-decoration: none;
            color: #666;
            transition: all 0.3s ease;
        }
        
        .pagination a:hover, .pagination .current {
            background: #4ECDC4;
            color: white;
            border-color: #4ECDC4;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .status-select {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: 0.85rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 QuickCat Express</h1>
            <p class="subtitle">급하냥의 다중우주 택배 관리 시스템</p>
        </div>
        
        <div class="user-info">
            <span th:text="${currentUser.role.displayName}">사용자</span>
            <span th:text="${currentUser.username}">username</span>
            님 환영합니다!
        </div>
        
        <div class="controls">
            <form class="search-form" method="get">
                <input type="text" name="keyword" class="search-input" 
                       placeholder="고객명이나 상품명으로 검색..." 
                       th:value="${keyword}">
                <button type="submit" class="btn btn-primary">🔍 검색</button>
            </form>
            
            <div sec:authorize="hasRole('ADMIN')">
                <a href="/deliveries/create" class="btn btn-success">✨ 새 배송 등록</a>
            </div>
        </div>
        
        <div class="delivery-grid" th:if="${!deliveries.empty}">
            <div class="delivery-card" th:each="delivery : ${deliveries.content}">
                <input type="hidden" class="delivery-id-hidden" th:value="${delivery.id}">
                
                <div class="delivery-header">
                    <span class="delivery-id" th:text="'배송 #' + ${delivery.id}">배송 #1</span>
                    
                    <div sec:authorize="hasRole('ADMIN') or hasRole('INSPECTOR')">
                        <select class="status-select" 
                                th:attr="data-delivery-id=${delivery.id}"
                                onchange="updateDeliveryStatus(this)">
                            <option th:each="status : ${deliveryStatuses}"
                                    th:value="${status}"
                                    th:text="${status.displayName}"
                                    th:selected="${status == delivery.status}">
                                상태
                            </option>
                        </select>
                    </div>
                    
                    <div sec:authorize="hasRole('USER')">
                        <span class="status-badge" th:class="'status-badge status-' + ${delivery.status}"
                              th:text="${delivery.statusDisplay}">상태</span>
                    </div>
                </div>
                
                <div class="delivery-info">
                    <h3 th:text="${delivery.customerName}">고객명</h3>
                    <p><strong>상품:</strong> <span th:text="${delivery.productName}">상품명</span></p>
                    <p><strong>주소:</strong> <span th:text="${delivery.address}">배송주소</span></p>
                    <p><strong>등록:</strong> 
                        <span th:text="${#temporals.format(delivery.createdAt, 'yyyy-MM-dd HH:mm')}">등록일시</span>
                    </p>
                    <p th:if="${delivery.updatedAt}"><strong>업데이트:</strong> 
                        <span th:text="${#temporals.format(delivery.updatedAt, 'yyyy-MM-dd HH:mm')}">수정일시</span>
                    </p>
                </div>
                
                <div class="delivery-actions">
                    <a th:href="'/deliveries/' + ${delivery.id}" class="btn btn-primary">📋 상세보기</a>
                </div>
            </div>
        </div>
        
        <div class="empty-state" th:if="${deliveries.empty}">
            <h3>😿 배송이 없습니다</h3>
            <p th:if="${keyword}">
                '<span th:text="${keyword}"></span>'에 대한 검색 결과가 없습니다.
            </p>
            <p th:unless="${keyword}">
                아직 등록된 배송이 없습니다.
            </p>
        </div>
        
        <!-- 페이징 -->
        <div class="pagination" th:if="${deliveries.totalPages > 1}">
            <a th:if="${deliveries.hasPrevious()}" 
               th:href="@{/deliveries(page=${deliveries.number - 1}, keyword=${keyword})}">이전</a>
               
            <span th:each="pageNum : ${#numbers.sequence(0, deliveries.totalPages - 1)}">
                <a th:if="${pageNum != deliveries.number}"
                   th:href="@{/deliveries(page=${pageNum}, keyword=${keyword})}"
                   th:text="${pageNum + 1}">1</a>
                <span th:if="${pageNum == deliveries.number}" 
                      class="current" th:text="${pageNum + 1}">1</span>
            </span>
            
            <a th:if="${deliveries.hasNext()}" 
               th:href="@{/deliveries(page=${deliveries.number + 1}, keyword=${keyword})}">다음</a>
        </div>
    </div>
    
    <script>
        // 배송 상태 업데이트 함수
        async function updateDeliveryStatus(selectElement) {
            const deliveryId = selectElement.getAttribute('data-delivery-id');
            const newStatus = selectElement.value;
            
            try {
                const response = await fetch(`/api/deliveries/${deliveryId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: newStatus })
                });
                
                if (response.ok) {
                    const updatedDelivery = await response.json();
                    showNotification(`배송 상태가 ${updatedDelivery.statusDisplay}로 변경되었습니다!`, 'success');
                    
                    // 누렁이가 먹은 경우 특별 알림
                    if (updatedDelivery.status === 'EATEN_BY_NURYEONG') {
                        showNotification('🐕 누렁이: "어? 이 기억 맛있네! 냠냠!"', 'warning');
                    }
                    
                    // 페이지 새로고침 (실제로는 해당 카드만 업데이트하는 것이 더 좋음)
                    setTimeout(() => {
                        location.reload();
                    }, 1500);
                } else {
                    showNotification('상태 변경에 실패했습니다.', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('오류가 발생했습니다.', 'error');
            }
        }
        
        // 알림 함수
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            
            // 스타일링
            Object.assign(notification.style, {
                position: 'fixed',
                top: '20px',
                right: '20px',
                padding: '15px 25px',
                borderRadius: '10px',
                color: 'white',
                fontWeight: '600',
                zIndex: '9999',
                transform: 'translateX(100%)',
                transition: 'transform 0.3s ease'
            });
            
            if (type === 'success') {
                notification.style.background = 'linear-gradient(45deg, #56ab2f, #a8e6cf)';
            } else if (type === 'warning') {
                notification.style.background = 'linear-gradient(45deg, #f093fb, #f5576c)';
            } else {
                notification.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a24)';
            }
            
            document.body.appendChild(notification);
            
            // 애니메이션
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);
            
            // 자동 제거
            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
